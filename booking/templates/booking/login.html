{% extends 'booking/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4">Autentificare Manichiuristă</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Loghează-te</button>
  </form>
  {% if form.errors %}
    <div class="alert alert-danger mt-3">
      Datele introduse sunt invalide. Încearcă din nou.
    </div>
  {% endif %}
</div>
{% endblock %}
