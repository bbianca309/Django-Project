{% extends 'booking/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow rounded p-4 text-center">
        <h4>Confirmare anulare programare</h4>
        <p>Esti sigur că vrei să anulezi programarea pentru <strong>{{ appointment.name }}</strong> pe data de <strong>{{ appointment.date }}</strong> la ora <strong>{{ appointment.time }}</strong>?</p>
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger me-2">Da, anulează</button>
          <a href="{% url 'index' %}" class="btn btn-secondary">Renunță</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
